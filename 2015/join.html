            <div class="container">

              <div class="header">

               <div class="header__content">
               <a href="index.html"> <img src="images/svg/paris.svg" title="Paris" alt="Pairs" class="content__main-visual"/></a>

                <div class="content__secondary-visual">
                  <img src="images/svg/dribbble-badge.svg" title="Dribbble badge" alt="Dribbble badge"  />
                </div>
              </div>

            </div>

            <div class="container__inscription">

              <div class="card__wrapper">
                <div class="inscription-card">

                  <header class="card__header">
                    <img src="images/svg/dribbble.svg" alt="Dribbble logo" class="header__visual-item--1">
                    <span class="separator-x"></span>
                    <img src="images/svg/meetup.svg" alt="Meetup mention" class="header__visual-item--2">
                  </header>

                  <div id="load" class="hidden">
                    <section class="card__form">
                      <div class="loader"></div>
                    </section>
                  </div>

                  <div id="inscription">


                    <section class="card__form">
                      <header>
                        <h2>Les inscriptions sont terminées</h2>
                        <h4>Retentez votre chance pour le prochain meetup</h4>
                      </header>
                      
                    </section>
                  </div>

                  <div id="thankyou" class="hidden">

                    <section class="card__form">
                      <header>
                        <h2>Merci</h2>
                        <span id="mailback">
                          <h4>Nous vous tiendrons informés de la date et du lieu par email.</h4>
                        </span>

                        <div class="user-subscribed">
                          <img src="https://scontent-cdg.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/1959375_788427704522972_7357255591455529055_n.jpg?oh=c04735fdf70b995b6ecd2446476a73cb&oe=55CD6C6F" alt="{{user.name}} avatar" id="userImage" class="twisted">
                          <span class="user-pseudo" id="userName"></span>
                        </div>
                      </header>
                      <span class="separator-x"></span>
                      <section class="subscribed-zone">
                        <header>
                          <h5>Déjà <span id="total-subscribed"></span> inscrits</h5>
                        </header>
                        <div class="user-list">
                          <ul></ul>
                        </div>
                      </section>

                    </section>
                  </div>

                </div>
              </div>
